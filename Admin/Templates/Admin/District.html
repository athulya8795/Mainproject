<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>District</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table border="1" align="center">
            <tr>
                <td>District</td>
                <td><input type="text" name="txtdis" id=""></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Save" name="btns"><input type="reset" value="Cancel" name="btnc"></td>
            </tr>
        </table>
        <table border="1" align="center">
            <tr>
                <th>Sl No</th>
                <th>Category</th>
                <th>Action</th>
            </tr>
            <tr>
              {%for i in data %}  
                <td>{{forloop.counter}}</td>
                <td>{{i.district_name}}</td>
                <td><a href="{% url 'webadmin:deldistrict' i.id %}">Delete</a></td>
            </tr>
            {%endfor%}

        </table>
    </form>
</body>
</html>
