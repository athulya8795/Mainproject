<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand</title>
</head>
<body>
   <form action="" method="post">
    {% csrf_token %}
    <table border="1" align="center">
        <tr>
            <td>Brand</td>
            <td><input type="text" name="txt_brand" id=""></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" name="sub_save" value="Save" >
            </td>
            </tr>
    </table>
    <table border="1" align="center">
        <tr>
            <th>Sl No</th>
            <th>Brand</th>
            <th>Action</th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.brand_name}}</td>
            <td><a href="{% url 'webadmin:delbrand' i.id %}">Delete</a></td>
        </tr>
        {%endfor%}
    </table>
   </form> 
</body>
</html>
